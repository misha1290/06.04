<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пика-пика</title>
    <link rel="shortcut icon" href="https://imgpng.ru/d/pokemon_PNG14.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__box">
            <h5 class="box__title">Basic Pokemon</h5>
            <div class="box__header">
                <h1 class="box__header-name">Pikachu</h1>
                <div class="box__heder-right">
                    <p class="box__header-text">40 HP</p>
                    <div class="box__header-img"></div>
                </div>
            </div>
            <div class="box__image">
                <img src="https://i0.wp.com/guardinfo.online/wp-content/uploads/2016/07/cute-pikachu-1920x1080.jpg?fit=1670%2C876&ssl=1" alt="Покемон умер" class="box__image-photo">
                <p class="box__image-info">Mouse Pokemon. Length: 1' 4", Weight: 13 lbs.</p>
            </div>
            <div class="power_1">
                <div class="power_1-circle"></div>
                <h3 class="power_1-titel">Gnaw</h3>
                <p class="power_1-number">10</p>
            </div>
            <div class="power_2">
                <div class="power_2-circle"></div>
                <h3 class="power_2-titel"> <span>Picachu</span> does 10 damage to itself</h3>
                <p class="power_2-number">30</p>
            </div>
            <div class="power-3">
                <div class="power_3-circle"></div>
                <h3 class="power_3-titel">Resictance</h3>
                <div class="power_3-circle-special"></div>
            </div>
            <div class="power_4">
                <p class="power_3-number">When several of these Pokémon gather, their electricity can cause lightning storms.</p>
                </div>
                <p></p>
        </div>
    </div>
</body>
</html>
